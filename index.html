<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup/Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #667eea, #764ba2);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      animation: slideIn 0.6s ease-in-out;
    }

    @keyframes slideIn {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: 0.3s;
    }

    input:focus, select:focus {
      border-color: #667eea;
      box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
      outline: none;
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
    }

    button:hover {
      background: #556cd6;
    }

    hr {
      margin: 25px 0;
      border: 0;
      height: 1px;
      background: #ccc;
    }

    .switch-text {
      text-align: center;
      margin-top: 10px;
      color: #555;
      font-size: 14px;
    }

    .switch-text span {
      color: #667eea;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Signup</h2>

    <form id="signupForm">
      <input type="text" id="signup-name" placeholder="Name" required />
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <select id="signup-role">
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
      </select>
      <button type="submit">Sign Up</button>
    </form>

    <form id="loginForm" style="display:none;">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div class="switch-text">
      <span id="toggleForm">Already have an account? Login</span>
    </div>
  </div>



<script>
  const signupForm = document.getElementById('signupForm');
  const loginForm = document.getElementById('loginForm');
  const toggleForm = document.getElementById('toggleForm');
  const formTitle = document.getElementById('formTitle');

  toggleForm.onclick = () => {
    const isSignup = signupForm.style.display !== 'none';
    signupForm.style.display = isSignup ? 'none' : 'block';
    loginForm.style.display = isSignup ? 'block' : 'none';
    formTitle.textContent = isSignup ? 'Login' : 'Signup';
    toggleForm.textContent = isSignup
      ? "Don't have an account? Signup"
      : "Already have an account? Login";
  };

  signupForm.onsubmit = async (e) => {
  e.preventDefault();

  const name = document.getElementById('signup-name').value;
  const email = document.getElementById('signup-email').value;
  const password = document.getElementById('signup-password').value;
  const role = document.getElementById('signup-role').value;  

  try {
    const res = await fetch('/users/signup', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ name, email, password, role })  
    });

    const data = await res.json();

    if (!res.ok) {
      alert(data.detail || "Signup failed.");
      return;
    }

    localStorage.setItem('token', data.access_token);
    localStorage.setItem('role', data.role);

    alert("Now login");  
    window.location.href = '/';

  } catch (err) {
    alert("Signup error: " + err.message);
  }
};



  loginForm.onsubmit = async (e) => {
  e.preventDefault();

  const email = document.getElementById('login-email').value;
  const password = document.getElementById('login-password').value;

  try {
    const formData = new URLSearchParams();
    formData.append('username', email);
    formData.append('password', password);

    const res = await fetch('/users/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded'
      },
      body: formData
    });

    const data = await res.json();


    if (!res.ok) {
      if (data.detail) {
        alert(data.detail);
      } else {
        alert("Login failed. Check credentials.");
      }
      return;
    }

    localStorage.setItem('token', data.access_token);
    localStorage.setItem('role', data.role);


    if (data.role === 'student') {
      window.location.href = '/student';
    } else if (data.role === 'teacher') {
      window.location.href = '/teacher';
    } else {
      alert("Invalid role: " + data.role);
    }
  } catch (err) {
    alert("Login error: " + err.message);
  }
};

</script>
</body>
</html>
